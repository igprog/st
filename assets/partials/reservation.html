<div class="shadow p-3" ng-controller="reservationCtrl">
    <h2 class="text-primary">REZERVACIJA TERMINA</h2>
    <div ng-if="loading" class="text-center">
        <i class="fa fa-spinner fa-pulse fa-5x fa-fw text-primary"></i>
    </div>
    <div ng-if="!loading">
        <div ng-if="!d.response.isSent" class="mt-3">
            <form>
                <div class="text-left">
                    <div class="form-group">
                        <label>Usluga:</label>
                        <select ng-model="service" class="form-control">
                            <option ng-repeat="x in config.services">{{x}}</option>
                        </select>
                    </div>
                    <div class="form-inline">
                        <label class="mr-2 mt-2">Datum:</label>
                        <input ng-model="d.date" type="date" class="form-control mr-2">
                        <label class="mr-2 mt-2">Vrijeme:</label>
                        <select ng-model="d.time" class="form-control">
                            <option>8:00</option>
                            <option>9:00</option>
                            <option>10:00</option>
                            <option>11:00</option>
                            <option>12:00</option>
                            <option>13:00</option>
                            <option>14:00</option>
                            <option>15:00</option>
                            <option>16:00</option>
                            <option>18:00</option>
                            <option>20:00</option>
                        </select>
                    </div>
                    <div class="form-group mt-2">
                        <label>Ime:</label>
                        <input ng-model="d.name" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Broj mobitela:</label>
                        <input ng-model="d.phone" type="text" class="form-control" allow-only-numbers>
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input ng-model="d.email" type="text" class="form-control">
                    </div>
                    <div>
                        <label class="checkbox-inline"><input ng-model="d.accept" type="checkbox" value=""> Prihvaćam <a href="../uvjeti-koristenja.html" target="_blank">uvjete korištenja</a>.</label>
                    </div>
                    <button type="submit" class="btn btn-primary" ng-click="send(d, service)"><i class="fa fa-paper-plane"></i> Pošalji</button>
                </div>
            </form>
            <div ng-if="d.response.msg" class="alert alert-danger">
                {{d.response.msg}}
            </div>
        </div>
        <div ng-if="d.response.isSent" class="alert alert-success">
            <strong>Rezervacija zaprimljena</strong>. Potvrditi ćemo Vašu rezervaciju putem mobitela ili maila.
        </div>
    </div>
</div>
