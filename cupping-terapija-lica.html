Cuppingom se doslovno stvara efekt liftinga uz poticanje opće cirkulacije, aktivaciju svih mišića lica i prirodne stimulacije kolagena.
Kao terapija na licu, vrlo je učinkovita metoda koja se primjenjuje i kod iscrpljujućih upala sinusa, infekcija i sl., kod olakšavanja bolova nakon dentalnih radova i liječenja akni. Izvodi se ručno, pomoću čašica, posebno dizajniranih za lice, koje su mekih i zaobljenih rubova, pomoću kojih se postiže vakum efekt i drenaža viška tekućina.
Metoda  je vrlo ugodna,  opuštajuća, potpuno bezbolna  i ne ostavlja tragove.'"
