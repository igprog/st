                       desc="'Cupping terapija koristi se diljem svijeta te ima dugu i plemenitu povijest. Jedna je od najstarijih metoda preuzeta iz tradicionalne kineske medicine. Služi za otklanjanje boli u mišićima,  toksina iz organizma i zatezanja kože pomoću takozvanih ventuza, odnosno vakuumskih čaša. Cupping čaše apliciraju se na bolna mjesta te isisavanjem zraka iz istih stvara se vakuum, pomoću kojeg odižemo meko potkožno tkivo. Tako tretirano tkivo se momentalno jako prokrvljuje i postiže se izvrsna cirkulacija što uvelike olakšava razgradnju nakupina mliječne kiseline. Sportaši su izloženi prilično velikim naporima što je veliki stres za organizam uslijed kojih nastaju tvrdokorne nakupine mliječne kiseline, a upravo cupping u kombinaciji sa sportskom masažom smanjuje povišeni mišićni tonus i reducira nepoželjne i bolne nakupine te omogućuje da efekt masaže bude dugotrajniji i duplo učinkovitiji. Osim kod sportaša, ova metoda se također primjenjuje kod redukcije celulita. Preporučljiva je svakome.'"
